<!doctype html>
<html lang="es">
<!--
    Ejemplo de una tabla responsiva en Bootstrap 4
    Visita: parzibyte.me/blog
-->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">
        <meta name="description" content="Plantilla básica para Bootstrap">
        <meta name="author" content="Parzibyte">
        <link rel="stylesheet" href="css/css.css">
        <title>Tabla responsiva BS4</title>
        <!-- Cargar el CSS de Boostrap-->
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
    </head>
    <body>
        <main role="main" class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Tabla responsiva</h1>
                    <a href="//parzibyte.me/blog" target="_blank">By YO</a>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Aparición</th>
                                    <th>Especie</th>
                                    <th>Rol</th>
                                    <th>Cool?</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Shrek</td>
                                    <td>En las 5 peliculas</td>
                                    <td>Ogro</td>
                                    <td>Protagonista</td>
                                    <td>Obvio</td>
                                </tr>
                                <tr>
                                    <td>Burro</td>
                                    <td>5</td>
                                    <td>Asno</td>
                                    <td>Amigo del Protagonista</td>
                                    <td>El mejor</td>
                                </tr>
                                <tr>
                                    <td>Gato</td>
                                    <td>4</td>
                                    <td>Gato/Felino</td>
                                    <td>Amigo del Protagonista</td>
                                    <td>Cute</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
